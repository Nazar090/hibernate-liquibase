databaseChangeLog:
  - changeSet:
      id: create-movie-actor-table
      author: nazar
      changes:
        - createTable:
            tableName: movie_actor
            columns:
              - column:
                  name: movie_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_movies_actors_movie
                    references: movie(id)
              - column:
                  name: actor_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_movies_actors_actor
                    references: actor(id)
